<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>GUB - Dashboard</title>

        <link
            href="vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />

        <link href="css/main.css" rel="stylesheet" />
        <link
            href="vendor/datatables/dataTables.bootstrap4.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/toastr.css" />

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script>
    </head>

    <body class="o-hidden">
        <div class="container">
            <div
                class="row justify-content-center align-items-center"
                style="height: 100vh"
            >
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div
                                    class="col-lg-5 login-left bg-primary text-center d-flex flex-column justify-content-center align-items-center"
                                    style="background: #58ddad !important"
                                >
                                    <img src="img/gub.png" alt="gub" />
                                    <h4
                                        class="text-gray-900 font-weight-bold mt-5"
                                    >
                                        Welcome to Green University's Attendance
                                        Application.
                                    </h4>
                                </div>
                                <div class="col-lg-6 m-auto">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">
                                                Log in!
                                            </h1>
                                        </div>

                                        <form class="user">
                                            <div class="form-group">
                                                <input
                                                    type="email"
                                                    name="email"
                                                    class="form-control form-control-user"
                                                    id="exampleInputEmail"
                                                    aria-describedby="emailHelp"
                                                    placeholder="Enter Email Address..."
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <input
                                                    type="password"
                                                    name="password"
                                                    class="form-control form-control-user"
                                                    id="exampleInputPassword"
                                                    placeholder="Password"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <div
                                                    class="custom-control custom-checkbox small"
                                                >
                                                    <input
                                                        type="checkbox"
                                                        class="custom-control-input"
                                                        id="customCheck"
                                                    />
                                                    <label
                                                        class="custom-control-label"
                                                        for="customCheck"
                                                        >Remember Me</label
                                                    >
                                                </div>
                                            </div>
                                            <a href="dashboard.html" class="btn btn-primary btn-user btn-block">
                                                Login
                                            </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <script src="js/custom.js"></script>

        <script src="vendor/datatables/jquery.dataTables.min.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

        <script src="js/datatables-demo.js"></script>
    </body>
</html>
